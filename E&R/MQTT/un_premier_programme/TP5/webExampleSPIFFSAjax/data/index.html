<script>

// fonction permettant de demander le uptime 
function getUptime() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // l'élement uptime de la page prend la valeur de la réponse
      document.getElementById("lux").innerHTML = this.responseText; 
    }
  };
  xhttp.open("GET", "lux", true);
  xhttp.send();
}

// demande du uptime toutes les 2 secondes
setInterval(function() {
  getUptime();
}, 2000); // 2000 ms


</script>
